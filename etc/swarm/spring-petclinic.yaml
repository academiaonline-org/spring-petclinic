networks:
  frontend:
    internal: false
services:
  spring-petclinic:
    deploy:
      placement:
        constraints:
        - node.role == worker
      resources:
        limits:
          cpus: "0.3"
          memory: 900M
    image: academiaonline/spring-petclinic:latest
    networks:
    - frontend
    ports:
      - 8080:8080
version: '3.8'
